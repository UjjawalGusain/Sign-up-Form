<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="homepage">
        <div class="image-container">
            <div class="logo-container">
                <img class="odin-logo" src="img/odin-logo.png">
                <div class="odinson">ODIN</div>
            </div>
            <div class="credits">Photo by <a href="https://unsplash.com/@sirsimo">Sir. Simo</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="form-container">
            <form action="fakeURL.html" method="get">
                <fieldset class="top-field">
                    <p class="text-content">
                        This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest of dreams.
                        Sign up now to get started.<br><br>

                        You <em>know</em>  you want to.
                    </p>
                </fieldset>
                <fieldset class="form-field">
                    <h2>Let's Do This!</h2>
                    <div class="form-details">
                        <div> 
                            <div>
                                <label for="first-name">First Name</label><br>
                                <input type="text" id="first-name" name="firstName">
                            </div>
                            <div>
                                <label for="second-name">Second Name</label><br>
                                <input type="text" id="second-name" name="secondName">
                            </div>
                        </div>
                        <div> 
                            <div>
                                <label for="email">Email</label><br>
                                <input type=email" id="email" name="userEmail">     
                            </div>                       
                            <div>
                                <label for="phone-number">Phone No.</label><br>
                                <input type="number" id="phone-number" name="phoneNumber">
                            </div>
                        </div>
                        <div> 
                            <div>
                                <label for="pwd">Password</label><br>
                                <input type="password" id="pwd" name="password">
                            </div>
                            <div>
                                <label for="confirm-pwd">Confirm Password</label><br>
                                <input type="password" id="confirm-pwd" name="confirmPassword">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="signup-field">
                    <div>
                        <button type="submit">Create Account</button>
                        <div>Already have a account? <a href="loginpage.html">Log in</a></div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
